name: ML App CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    # ○ checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # ○ set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # ○ install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ○ run the linter
    - name: Run linter
      run: |
        flake8 src/ tests/ --show-source --statistics

    # ○ run tests and produce test results/artifacts
    - name: Run tests
      run: |
        python -m pytest tests/ -v

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          src/
          tests/
          requirements.txt
        retention-days: 30

    # ○ build a Docker image and upload the image artifact
    - name: Build Docker image
      run: |
        docker build -t ml-app:latest .

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-files
        path: |
          Dockerfile
          requirements.txt
          src/
        retention-days: 30