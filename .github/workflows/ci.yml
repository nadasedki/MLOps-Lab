name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    - name: Run linter
      run: |
        flake8 src/ tests/ --statistics --show-source

    - name: Run tests
      run: |
        python -m pytest tests/ -v --junit-xml=junit/test-results.xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: junit/test-results.xml
        retention-days: 30

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: github.event_name == 'push'  # Only build on push, not PR
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t ml-app:latest .

    - name: Test Docker image
      run: |
        docker run --rm ml-app:latest python -c "import sklearn; print('Docker image works!')"

    - name: Upload Docker image as artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: |
          Dockerfile
          requirements.txt
          src/
        retention-days: 1